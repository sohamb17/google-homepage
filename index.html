<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <style>
        .google-logo {
            position: relative;
            top: 250px;
            display: block;
            margin: auto;
        }

        .search-form {
            position: relative;
            top: 276px;
            display: block;
            margin: auto;
            border-radius: 25px;
            border: 1px solid rgb(230, 230, 230);
            width: 530px;
            height: 42.2px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0.9;
        }

        .google-button {
            position: relative;
            display: block;
            margin: auto;
            height: 35px;
            background-color: rgb(247, 247, 247);
            border: none;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            opacity: 0.75;
        }

        p {
            position: relative;
            top: 292px;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            display: inline;
            left: 37.7%;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }

        .material-icons.md-36 {
            font-size: 36px;
        }

        .material-icons.md-19 {
            font-size: 19px;
        }

        .footer {
            background-color: rgb(240, 240, 240);
            height: 47px;
            width: 100%;
            position: absolute;
            bottom: 0px;
            margin-left: -10px;
            border: none;
        }

        #nav-bar {
            word-spacing: 15px;
            position: absolute;
            top: 0px;
            right: 25px;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0.8;
        }

        #footer-left {
            word-spacing: 25px;
            position: absolute;
            bottom: 15px;
            left: 37px;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #footer-right {
            word-spacing: 25px;
            position: absolute;
            bottom: 14px;
            right: 35px;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding-left: 50px;
            background-image: url("https://i2.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?fit=1200%2C1200&ssl=1&w=640");
            background-repeat: no-repeat;
            background-position-x: left 2.5%;
            background-position-y: center;
            background-size: 21px;
        }
    </style>
    <main>
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form>
            <input class="search-form" type="text">
            <button class="google-button" type="submit" style="top: 305px; right: 78px; width: 130px;">Google Search</button>
            <button class="google-button" type="submit" style="top: 270px; right: -70px; width: 145px;">I'm Feeling Lucky</button>
        </form>
        <p>
            Google offered in: <p style="word-spacing: 6px; position: relative; left: 37.85%;"><a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a></p>
        </p>
        <ul id="nav-bar">
            <li><a style="color: black;" href="#">Gmail</a></li>
            <li><a style="color: black;" href="#">Images</a></li>
            <li style="position: relative; top: 7px; left: 10px;"><a style="color: black;" href="#"><span class="material-icons">
                apps
                </span></a></li>
            <li style="position: relative; top: 13px; left: 8px;"><a style="color: black;" href="#"><span class="material-icons md-36">
                account_circle
                </span></a></li>
        </ul>
        <div style="position: absolute; bottom: 47px; border-bottom: 1px solid rgb(218, 218, 218);" class="footer">
            <ul id="footer-left">
                <li><a style="color: gray;" href="#">India</a></li>
            </ul>
        </div>
        <div class="footer"> 
            <ul id="footer-left">
                <li><a style="color: gray;" href="#">About</a></li>
                <li><a style="color: gray;" href="#">Advertising</a></li>
                <li><a style="color: gray;" href="#">Business</a></li>
                <li><a style="color: gray; word-spacing: 1px;" href="#">How Search works</a></li>
            </ul>
            <ul id="footer-right">
                <li><a style="color: gray;" href="#">Privacy</a></li>
                <li><a style="color: gray;" href="#">Terms</a></li>
                <li><a style="color: gray;" href="#">Settings</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
